@import _root_.model.domain.BlockIds

@(message: String, blocks: BlockIds)

@main("Welcome to Play") {
 <table>
  <thead>
   <tr>
    <th>height</th>
    <th>hash</th>
    <th>time</th>
   </tr>
  </thead>
  <tbody>
  @for(blockId <- blocks.blocks) {
   <tr>
    <td>@blockId.height.toString</td>
    <td>@blockId.hash</td>
    <td>@blockId.time</td>
   </tr>
 }
  </tbody>
 </table>
}
