@import _root_.model.Blocks

@(message: String, blocks: Blocks)

@main("Welcome to Play") {
 <table>
  <thead>
   <tr>
    <th>height</th>
    <th>hash</th>
    <th>time</th>
   </tr>
  </thead>
  <tbody>
  @for(blockentry <- blocks.blocks) {
   <tr>
    <td>@blockentry.height.toString</td>
    <td>@blockentry.hash</td>
    <td>@blockentry.time</td>
   </tr>
 }
  </tbody>
 </table>
}
